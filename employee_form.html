<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interest survey form</title>
</head>
<body>
    <header>
        <h1>Employee Interest survey form</h1>
    </header>
    <main>
        <form action="Interest survey">
            <label for="Name">Enter your name:</label>
            <input type="text" id="Name" placeholder="First_name Last_name"><br>
            <label for="Department">Enter your department:</label>
            <input type="text" id="Name"><br>
            <label for="myself">Tell us something about yourself:</label>
            <textarea name="myself" id="myself" cols="30" rows="10"></textarea><br>
            <label for="excercise">Do you excercise at home?</label>
            <input type="radio" value="Yes" id="excercise" name="Yes">Yes
            <input type="radio" value="No" id="exercise" name="No">No<br>
            <label for="Topics">How do you read about your favourite topics?</label><br>
            <input type="checkbox" value="Books" name="Books">Books
            <input type="checkbox" value="Online Resources" name="Online Resources">Online Resources
            <input type="checkbox" value="Phone apps" name="Phone apps">Phone apps
            <input type="checkbox" value="Magazines" name="Magazines">Magazines <br>
            <label for="movies">What genre of movies do you like?</label>
            <select name="Movies" id="Movies">
                <option value="Horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="Animated">Animated</option>
                <option value="Thriller">Thriller</option>
            </select><br>
            <input type="submit" value="Submit" name="Submit">
        </form>
    </main>
</body>
</html>
